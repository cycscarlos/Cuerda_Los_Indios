<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cuerda Los Indios - Galería</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/cart_modal.css" />
  </head>
  <body>
    <!-- Navbar Placeholder -->
    <nav id="navbar-placeholder" style="min-height: 80px"></nav>

    <header class="section hero">
      <div class="container text-center">
        <h1>Nuestros Ejemplares</h1>
        <p class="hero-text">
          Galería exclusiva de nuestros padrotes y gallinas de cría.
        </p>
      </div>
    </header>

    <section class="section">
      <div class="container">
        <div class="filters text-center mb-lg">
          <button class="btn btn-secondary filter-btn" data-filter="all">
            Todos
          </button>
          <button class="btn btn-secondary filter-btn" data-filter="Macho">
            Machos
          </button>
          <button class="btn btn-secondary filter-btn" data-filter="Hembra">
            Hembras
          </button>
        </div>

        <div id="rooster-gallery" class="gallery-grid">
          <!-- Javascript will populate this -->
          <p class="text-center">Cargando ejemplares...</p>
        </div>

        <!-- Pagination Controls -->
        <div
          id="pagination"
          class="text-center mt-lg flex-gap-1 justify-center"
        >
          <!-- Buttons injected by JS -->
        </div>
      </div>
    </section>

    <!-- Footer Placeholder -->
    <footer id="footer-placeholder"></footer>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
