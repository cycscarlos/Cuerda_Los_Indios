<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control Genealógico - Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- D3.js -->
  </head>
  <body>
    <!-- Navbar Placeholder -->
    <nav id="navbar-placeholder" style="min-height: 80px"></nav>

    <header class="section">
      <div class="container">
        <h1>Registro Genealógico</h1>
        <p>Panel administrativo para ingreso de nuevos ejemplares.</p>
      </div>
    </header>

    <section class="section section-no-top">
      <div class="container">
        <div class="admin-panel">
          <h2>Registrar Nuevo Ejemplar</h2>
          <form id="genealogyForm">
            <div class="form-group">
              <label for="g-name">Nombre del Ejemplar</label>
              <input type="text" id="g-name" class="input-field" required />
            </div>
            <div class="form-group">
              <label for="g-gender">Género</label>
              <select id="g-gender" class="input-field">
                <option value="Macho">Macho</option>
                <option value="Hembra">Hembra</option>
              </select>
            </div>
            <div class="flex-gap-1">
              <div class="form-group flex-1">
                <label for="g-father">Padre</label>
                <input
                  type="text"
                  id="g-father"
                  class="input-field"
                  placeholder="Nombre del Padre"
                />
              </div>
              <div class="form-group flex-1">
                <label for="g-mother">Madre</label>
                <input
                  type="text"
                  id="g-mother"
                  class="input-field"
                  placeholder="Nombre de la Madre"
                />
              </div>
            </div>
            <div class="form-group">
              <label for="g-line">Línea Genética</label>
              <input
                type="text"
                id="g-line"
                class="input-field"
                placeholder="Ej. Kelso / Sweater"
              />
            </div>
            <button type="submit" class="btn btn-primary">
              Guardar Registro
            </button>
          </form>
        </div>

        <div class="records-list">
          <h2>Registros Recientes</h2>
          <ul id="recent-records">
            <!-- JS population mockup -->
            <li class="record-item">Cargando...</li>
          </ul>
        </div>
      </div>
    </section>

    <!-- Footer Placeholder -->
    <footer id="footer-placeholder"></footer>

    <script type="module" src="js/main.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        // Load existing (mock)
        try {
          const res = await fetch("/api/roosters"); // Note: This fetch might fail if server.js isn't running or path is wrong, but leaving as is per request to keep functionality.
          // Ideally this should use the new ApiService, but for now we keep the inline logic or refactor it.
          // Since we are "Refactoring to Modules", let's try to use the Store if possible?
          // But this is an "Admin" page that might need raw data.
          // I will keep the original logic but wrapped in a try/catch as it was.

          // Actually, /api/roosters server route exists in server.js.
          const data = await res.json();
          const list = document.getElementById("recent-records");
          list.innerHTML = "";
          data.forEach((d) => {
            list.innerHTML += `<li class="record-item">
                        <strong>${d.name}</strong> (${d.gender}) - Línea: ${
              d.genealogy?.line || "N/A"
            }
                    </li>`;
          });
        } catch (e) {
          console.log("Admin API not available in static mode");
        }
      });

      document
        .getElementById("genealogyForm")
        .addEventListener("submit", (e) => {
          e.preventDefault();
          alert("Funcionalidad de Guardado Simulada. (Requiere DB Real)");
        });
    </script>
  </body>
</html>
