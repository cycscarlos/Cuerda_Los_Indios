<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventario - Cuerda Los Indios</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/cart_modal.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/intro.js/minified/introjs.min.css"
    />
    <script src="https://unpkg.com/intro.js/minified/intro.min.js"></script>
    <!-- DataTables CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"
    />
  </head>
  <body>
    <!-- Navbar Placeholder -->
    <nav id="navbar-placeholder" style="min-height: 80px"></nav>

    <header class="section">
      <div class="container">
        <h1>Inventario General</h1>
      </div>
    </header>

    <section class="section section-no-top">
      <div class="container">
        <div class="table-responsive">
          <table class="inventory-table">
            <thead>
              <tr>
                <th>Placa No.</th>
                <th>Género</th>
                <th>Edad (Meses)</th>
                <th>Nombre</th>
                <th>Estado</th>
                <th>Precio</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="inventory-body">
              <!-- Populated by JS -->
            </tbody>
          </table>
        </div>
      </div>
    </section>

    <!-- CRUD Modal -->
    <dialog id="crud-modal" class="modal">
      <div class="modal-content">
        <span id="close-modal" class="close">&times;</span>
        <h2 id="modal-title">Administrar Ejemplar</h2>
        <form id="rooster-form">
          <input type="hidden" id="rooster-id" name="id" />

          <div class="form-group">
            <label for="plate">Placa / ID *</label>
            <input type="text" id="plate" name="plate" required />
          </div>

          <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" />
          </div>

          <div class="form-group">
            <label for="gender">Género *</label>
            <select id="gender" name="gender" required>
              <option value="Macho">Macho</option>
              <option value="Hembra">Hembra</option>
            </select>
          </div>

          <div class="form-group">
            <label for="birth-date">Fecha Nacimiento</label>
            <input type="date" id="birth-date" name="birth_date" />
          </div>

          <div class="form-group">
            <label for="price">Precio (USD)</label>
            <input type="number" id="price" name="price" step="0.01" min="0" />
          </div>

          <div class="form-group">
            <label for="status">Estado</label>
            <select id="status" name="status">
              <option value="Disponible">Disponible</option>
              <option value="Reservado">Reservado</option>
              <option value="Vendido">Vendido</option>
              <option value="Baja">Baja</option>
            </select>
          </div>

          <!-- Parents Selects (Loaded Dynamically) -->
          <div class="form-group">
            <label for="father-id">Padre</label>
            <select id="father-id" name="father_id">
              <option value="">Seleccione...</option>
            </select>
          </div>

          <div class="form-group">
            <label for="mother-id">Madre</label>
            <select id="mother-id" name="mother_id">
              <option value="">Seleccione...</option>
            </select>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-secondary" id="cancel-modal">
              Cancelar
            </button>
          </div>
        </form>
      </div>
    </dialog>

    <!-- Footer Placeholder -->
    <footer id="footer-placeholder"></footer>

    <!-- jQuery and DataTables JS -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
